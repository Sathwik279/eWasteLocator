<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maps.css">
    <link rel="icon" href="images/maps3.png">
    <title>Gmaps</title>
</head>
<body>
  <fieldset>
    <legend>Enter the co-ordinates</legend>
    <form id="coOrdinates" action="">
      <label class="label" for="lattitude">enter lattitude</label>
      <input  type="number" id="lattitude" value="34" name="lattitude" autocomplete="on" required placeholder="34" >
      <br>
      <label for="longitude">enter longitude</label>
      <input type="number" id="longitude" name="longitude" autocomplete="on" required placeholder="364">
    </fieldset>
      <button onclick="initMap()" type="button">Submit</button>
    </form>
    <div id="map"></div>
    

    
       <script async defer
       src=
   "https://maps.googleapis.com/maps/api/js?key=AIzaSyA6r3Wi8IucM8cdxBZroHqg6YbSjDrpMk0&callback=initMap">
       </script>
       <script src="maps.js"></script>
</body>
</html>
